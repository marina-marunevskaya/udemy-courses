<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <title>
            Contact Me | Section 15: Portfolio Website With Sass
        </title>
    </head>
    <body>
        <!-- Header -->
        <header id="header-inner">
            <div class="container">
                <nav id="main-nav">
                    <span id="logo">
                        JJ
                    </span>
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./about.html">About</a>
                        </li>
                        <li>
                            <a href="./work.html">Work</a>
                        </li>
                        <li>
                            <a href="./contact.html" class="current">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">
                    Contact Me
                </h2>
                <div class="bottom-line"></div>
                <p class="lead">
                    Here is how you can reach me
                </p>
                <form>
                    <div class="text-fields">
                        <input
                            type="text"
                            class="text-input name-input" 
                            placeholder="Name"
                        >
                        <input
                            type="text"
                            class="text-input subject-input" 
                            placeholder="Subject"
                        >
                        <input
                            type="email"
                            class="text-input email-input" 
                            placeholder="Email"
                        >
                        <input
                            type="text"
                            class="text-input phone-input" 
                            placeholder="Phone"
                        >
                        <textarea
                            class="text-input message-input" 
                            placeholder="Message"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn-dark">
                        Submit
                    </button>
                </form>
            </div>
        </section>

        <section id="contact-b" class="bg-dark py-3">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>
                            Email
                        </h3>
                        <p>
                            jj@jj.com
                        </p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>
                            Phone
                        </h3>
                        <p>
                            (123) 456-7890
                        </p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>
                            Address
                        </h3>
                        <p>
                            13 Bakery Street, New Cake LA
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact-c" class="bg-main py-4">
            <div class="container">
                <h1>
                    Let's Start Your Next Project
                </h1>
            </div>
        </section>

        <footer id="main-footer">
            <div class="footer-content container">
                <p>
                    &copy; 2020
                </p>
                <div class="social">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
