<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Section 3: CSS Basics</title>
        <style>
            h1 {
                /* Color Names */
                color: coral;
            }

            h2 {
                /* RGB (Red, Green, Blue) */
                color: rgb(190, 30, 78);
            }

            h3 {
                /* Hex(adecimal) */
                /* 8a - red, 09 - green, 14 - blue */
                color: #8a0914;
            }
        </style>
    </head>
    <body>
       <h1>Heading One</h1>
       <h2>Heading Two</h2>
       <h3>Heading Three</h3>
    </body>
</html>
