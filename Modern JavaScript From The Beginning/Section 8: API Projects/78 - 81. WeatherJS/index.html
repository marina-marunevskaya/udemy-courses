<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
        <title>
            Section 8: API Projects
        </title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto mt-5 p-5">
                    <div class="card bg-primary text-white">
                        <img id="flag" class="card-img-top">
                        <div class="card-header">
                            <h1 class="card-title">
                                Country: <span id="country"></span>
                            </h1>
                        </div>
                        <div class="card-body">
                            <h2 class="card-subtitle">
                                Information
                            </h2>

                            <h3 class="mt-2">
                                Region
                            </h3>
                            <span id="region"></span>

                            <h3 class="mt-2">
                                Capital
                            </h3>
                            <span id="capital"></span>

                            <h3 class="mt-2">
                                Population
                            </h3>
                            <span id="population"></span>

                            <h3 class="mt-2">
                                Currencies
                            </h3>
                            <ul id="currencies" class="list-group text-dark">
                            </ul>

                            <h3 class="mt-2">
                                Languages
                            </h3>
                            <ul id="languages" class="list-group text-dark"></ul>

                            <h3 class="mt-2">
                                Timezones
                            </h3>
                            <ul id="timezones" class="list-group text-dark mb-5"></ul>

                            <button type="button" class="btn btn-info  btn-block" data-toggle="modal" data-target="#countryModal">
                                Change country
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="countryModal" class="modal fade" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="countryModalLabel" class="modal-title">
                            Change country
                        </h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="country-form">
                            <div class="form-group">
                                <label for="countryInput">
                                    Country
                                </label>
                                <input type="text" id="countryInput" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button id="changeCountry" type="button" class="btn btn-primary">
                            Change
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="./storage.js"></script>
        <script src="./api.js"></script>
        <script src="./ui.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
