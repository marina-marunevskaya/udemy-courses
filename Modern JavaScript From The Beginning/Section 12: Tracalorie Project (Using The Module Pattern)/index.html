        <div class="container">
            <div class="card">

                    <form class="col">

                                <input type="text" placeholder="Add Item" id="itemName">
                                <label for="itemName">Meal</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="text" placeholder="Add Calories" id="itemCalories">
                                <label for="itemCalories">Calories</label>
                            </div>
                            <button class="add-btn btn blue darken-3">
                                <span class="fa fa-plus"></span>

                            </button>

                                Delete Meal
                            </button>-->
                            <button class="back-btn btn grey pull-right">
                                <span class="fa fa-chevron-circle-left"></span>
                                Back
                            </button>
                        </div>
                    </form>
                </div>
            </div>
